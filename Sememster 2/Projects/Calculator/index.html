    <head>

    <body>
        <link rel="stylesheet" href="style.css">


        <h1>Calculator</h1>

        <h2 id = 'headOne'></h2> <br>
        <p id = 'firstValue'>
            Enter First Value
        </p> <br>
        <input type = 'number' id = 'firstValueText'>


        <p id = 'secondValue'>
            Enter Second Value
        </p> <br>
        <input type = 'number' id = 'secondValueText'> <br> <br>

        <input id = "submitButton" type='button' value = 'Result' onClick = 'cacluateResult()'>

        <p id = 'result'></p>
        <script>
            function cacluateResult() {
                var valOne = document.getElementById('firstValueText').valueAsNumber
                var valTwo = document.getElementById('secondValueText').valueAsNumber
                var addition = valOne + valTwo
                console.log(addition)
                document.getElementById('resultValueText').innerHTML = addition
                // alert(addition)
            }
        </script>
        <p id = "resultValueText"></p>
    </body>
